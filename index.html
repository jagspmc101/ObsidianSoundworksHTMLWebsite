<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Hello</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: center; /* Center horizontally */
            overflow: hidden; /* Prevent scrolling */
            background-image: url('ObsidianSoundWorksWebsiteBackground.png'); /* Background image */
            background-size: cover; /* Keeps the entire image visible without zooming */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-color: #f0f0f0; /* Adds a fallback color */
        }

        .moving-text {
            font-size: 3rem; /* Large font size */
            font-family: 'Lobster', cursive; /* Fancy Google Font */
            color: #ce6c57; /* Makes the text white */
            text-shadow: 2px 2px 5px #8B0000; /* Adds a subtle black shadow */
            position: relative;
            animation: moveText 2s ease-in-out forwards; /* Animation */
        }

        @keyframes moveText {
            0% {
                transform: translateX(-100vw); /* Start from left out of view */
            }
            100% {
                transform: translateX(0); /* End at center top */
            }
        }
    </style>
</head>
<body>
    <h1 class="moving-text">Obsidian SoundWorks</h1>
</body>
</html>
